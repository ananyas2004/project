name: Deploy BMI Calculator to GitHub Pages

on:
  # Triggers the workflow on pushes to the main branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions that allow the GITHUB_TOKEN to be used for deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Single deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the crucial line: it specifies the subfolder containing index.html
          path: 'bmi_calculator'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4