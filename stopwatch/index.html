<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Stopwatch</title>
</head>
<body>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="images/6962-197634410_small.mp4" type="video/mp4">
    </video>

    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop-button.png" onclick="watchstop()">
            <img src="images/play-button.png" onclick="watchStart()">
            <img src="images/undo-arrow.png" onclick="watchreset()">
        </div>
    </div>
    
    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        let displaytime = document.getElementById("displaytime");
        let timer = null;

        function stopwatch() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            displaytime.innerHTML = h + ":" + m + ":" + s;
        }

        function watchStart() {
            if (timer != null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch, 1000);
        }

        function watchstop() {
            clearInterval(timer);
        }

        function watchreset() {
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            displaytime.innerHTML = "00:00:00";
        }
    </script>
</body>
</html>
